<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="icon" href="../../favicon.ico"> -->

		<title>Cover Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="static/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="static/css/cover.css" rel="stylesheet"/>

		<script src="static/js/ie-emulation-modes-warning.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<!-- <div class="span8"> -->
		<div class="container">
			<div class="span6 offset3">

				<h1 style="color: red" class="cover-heading" >The McCleary LudaChristmas</h1>
				<div>
					&nbsp;
				</div>
				<div class="container-fluid">
					<label><h4 style="color: green">Quick Search</h4>
						<input id="search" type="text" placeholder="Type to search">
					</label>
					<div>
						&nbsp;
					</div>
					<table id="table" class="table">
						<tbody>
							{% for name in names %}
							<tr>
								<td style="text-align:left"> {{ name }} </td>
								<td style="text-align:right"><a id="{{name|lower}}" href="/{{name}}" class="btn btn-primary btn-small">View pollyanna</a></td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<!--             <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p> -->
				<!--             <p class="lead">
				<a href="#" class="btn btn-lg btn-default">Learn more</a>
				</p> -->
			</div>
			<div class="span1 offset6">
			<div class="mastfoot">
				<p>
					 <a style="color: green" href="#">Darren McCleary</a> - <a href="https://twitter.com/mdo">@sysoutdarren</a>.
				</p>
				</div>
			</div>

		</div>
		</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<!-- <script src="static/js/docs.min.js"></script> -->
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="static/js/ie10-viewport-bug-workaround.js"></script>
		<script type="text/javascript">
			var $rows = $('#table tr');
			$('#search').keyup(function() {
				var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();

				$rows.show().filter(function() {
					var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
					return !~text.indexOf(val);
				}).hide();
			});
		</script>
	</body>
</html>
